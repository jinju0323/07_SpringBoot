<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:replace="~{fragments/header :: my-header}"></div>

    <h2>Login</h2>

    <form method="post" th:action="@{/session/login_ok}">
        <input type="text" name="user_id" placeholder="아이디를 입력하세요.">
        <input type="text" name="user_password" placeholder="비밀번호를 입력하세요.">
        <label>
            <input type="checkbox" name="remember_id" value="Y">
            아이디 저장
        </label>
        <button type="submit">로그인</button>
    </form>

    <!-- 주어진 조건이 맞지 않을 경우: else에 해당함 -->
    <div th:unless="${session.memberInfo == null}">
        <h3>안녕하세요. <span th:text="${session.memberInfo.userId}"></span>님.</h3>
        <a th:href="@{/session/logout}">로그아웃</a>
    </div>
</body>
</html>
