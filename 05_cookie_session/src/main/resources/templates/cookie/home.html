<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:replace="~{fragments/header :: my-header}"></div>
    
    <h2>Cookie</h2>

    <!-- 쿠키 저장하기 위한 폼 -->
    <form method="post" th:action="@{/cookie/save}"> <!-- 경로는 [패키지]/클래스/메서드 경로로 통일하자 (주소는 자기 마음임) -->
        <select name="cookie_name"> <!-- RequestParam : html의 name 속성값 (cookie_name) / 백엔드 : html의 value 값 -->
            <option value="name">name</option>
            <option value="age">age</option>
        </select>
        <select name="cookie_time">
            <option value="">None</option>
            <option value="0">0</option>
            <option value="5">5s</option>
            <option value="10">10s</option>
            <option value="30">30s</option>
        </select>
        <input type="text" name="cookie_var">
        <button type="submit">save</button> <!-- 버튼 누르면 action 이동-->
    </form>

    <hr>
    <!-- 쿠키에 저장된 값이 1개 이상일때만 View에 표시-->
    <div th:if="${myCookieName != '' or myCookieAge > 0}">
        <h3>쿠키에 저장된 값</h3>
        <ul>
            <li>myCookieName: <spane th:text="${myCookieName}"></spane></li>
            <li>myCookieAge: <spane th:text="${myCookieAge}"></spane></li>
        </ul>
    </div>
</body>
</html>
