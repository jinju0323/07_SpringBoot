<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Spring</title>
    <link rel="stylesheet" th:href="@{/assets/css/common.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: my-header}"></div>

    <h2>교수 관리</h2>
    <hr />
    <form method="POST" th:action="@{/professor/add_ok}">
      <table class="mytable">
        <colgroup>
          <col width="150" />
          <col />
        </colgroup>
        <tbody>
          <tr>
            <th>교수 이름</th>
            <td class="text-left field">
              <input type="text" name="name" />
            </td>
          </tr>
          <tr>
            <th>교수 아이디</th>
            <td class="text-left field">
              <input type="text" name="userId" />
            </td>
          </tr>
          <tr>
            <th>교수 직급</th>
            <td class="text-left field">
              <input type="text" name="position" />
            </td>
          </tr>
          <tr>
            <th>교수 연봉</th>
            <td class="text-left field">
              <input type="number" name="sal" />
            </td>
          </tr>
          <tr>
            <th>교수 입사일</th>
            <td class="text-left field">
              <input type="date" name="hireDate" />
            </td>
          </tr>
          <tr>
            <th>교수 추가수당</th>
            <td class="text-left field">
              <input type="number" name="comm" />
            </td>
          </tr>
          <tr>
            <th>학과번호</th>
            <td class="text-left field">
              <input type="number" name="deptNo" />
            </td>
          </tr>
        </tbody>
      </table>
      <div class="button-container">
        <button type="submit" class="mybutton green">등록</button>
        <a class="mybutton red" th:href="@{/professor}">취소</a>
      </div>
    </form>
  </body>
</html>
