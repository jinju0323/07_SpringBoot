<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Spring</title>
    <link rel="stylesheet" th:href="@{/assets/css/common.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: my-header}"></div>

    <h2>학생 관리</h2>
    <hr />
    <table class="mytable">
      <colgroup>
        <col width="150" />
        <col />
      </colgroup>
      <tbody>
        <tr>
          <th>학생 번호</th>
          <td class="text-left" th:text="${student.studNo}"></td>
        </tr>
        <tr>
          <th>학생 이름</th>
          <td class="text-left" th:text="${student.name}"></td>
        </tr>
        <tr>
          <th>학생 아이디</th>
          <td class="text-left" th:text="${student.userId}"></td>
        </tr>
        <tr>
          <th>학생 학년</th>
          <td class="text-left" th:text="${student.grade}"></td>
        </tr>
        <tr>
          <th>학생 주민번호</th>
          <td class="text-left" th:text="${student.idNum}"></td>
        </tr>
        <tr>
          <th>학생 생년월일</th>
          <td class="text-left" th:text="${student.birthDate}"></td>
        </tr>
        <tr>
          <th>학생 전화번호</th>
          <td class="text-left" th:text="${student.tel}"></td>
        </tr>
        <tr>
          <th>학생 키</th>
          <td class="text-left" th:text="${student.height}"></td>
        </tr>
        <tr>
          <th>학생 몸무게</th>
          <td class="text-left" th:text="${student.weight}"></td>
        </tr>
        <tr>
          <th>학생 학과번호</th>
          <td class="text-left" th:text="${student.deptNo}"></td>
        </tr>
        <tr>
          <th>담당교수의 일련번호</th>
          <td class="text-left" th:text="${student.profNo}"></td>
        </tr>
      </tbody>
    </table>
    <div class="button-container">
      <a class="mybutton blue" th:href="@{/student}">목록보기</a>
    </div>
  </body>
</html>
